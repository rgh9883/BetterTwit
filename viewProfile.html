<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="viewProfile.js"></script>
    <link href="viewProfile.css" rel="stylesheet" type="text/css" />
</head>
<body onload="setID(); getUserProfile()">
    <div class="container">
        <h1 id = "userName"></h1>
        <div id="followingText" class="child">
            <h4>Followers: <span id="followerCount"></span></h4>
            <h4>Following: <span id="followingCount"></span></h4>
            <button type="button" class="btn btn-primary" onclick="follow()">Follow</button>
        </div>
    </div>
    <button type="button" class="btn btn-warning" onclick="backToHome()" id="homepage">Back to Homepage</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="Peter_Griffin.png" class="rounded me-2" alt="Peter">
                <strong class="me-auto"></strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="alertText">Already Following!!</span>
            </div>
        </div>
    </div>
</body>
</html>
