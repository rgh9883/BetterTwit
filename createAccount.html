<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="createAccount.css" rel="stylesheet" type="text/css" />
    <script src="createAccount.js"></script>
</head>
<body>
<div class = "container">
    <div class = "child">
        <h2>Create an Account</h2>
        Username <input type="text" id="uName"><br>
        Password: <input type="password" id="pass"><br>
        Confirm Password: <input type="password" id="pass2"><br><br>
        <button id="passBut" type="button" class="btn btn-warning" onclick="createAcc()">Submit</button>
        <button id="goBack" type="button" class="btn btn-warning" onclick="goToLogin()">Go Back To Login</button>
        <div class="alert alert-warning" role="alert" style="display: none" id="invalidLoginID">
            <span id="wrongText">Passwords Don't Match!!!!</span>
        </div>
        <div class="alert alert-success" role="alert" style="display: none" id="validLoginID">
            <span id="alertText">Your Account has Been Created</span>
        </div>
        <div class="spinner-border invisible" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

</body>
</html>
